[package]
name = "raild3x/tablereplicator"
description = "A set of classes for replicating tables and their changes between server and client with minimal effort."
authors = ["Logan Hunt (Raildex)"]
version = "0.1.3"
license = "MIT"
registry = "https://github.com/UpliftGames/wally-index"
realm = "shared"

[custom]
# The properly capitalized and spaced name of the library
formattedName = "TableReplicator"
# The intro page for the documentation
docsLink = "ServerTableReplicator" 


[dependencies]
Janitor = "howmanysmall/janitor@^1.16.0"
Signal = "lucasmzreal/fastsignal@^10.2.1"
Fusion = "elttob/fusion@0.3.0"
Symbol = "sleitnick/symbol@^2.0.1"
Promise = "evaera/promise@^4.0.0"
TableManager = "raild3x/tablemanager@0"
RailUtil = "raild3x/railutil@1"
NetWire = "raild3x/netwire@^0"
BaseObject = "raild3x/baseobject@^0"