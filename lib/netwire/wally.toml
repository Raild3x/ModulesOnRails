[package]
name = "raild3x/netwire"
description = "A networking library based off of sleitnicks comm library."
authors = ["Logan Hunt (Raildex)"]
version = "0.3.0"
license = "MIT"
registry = "https://github.com/UpliftGames/wally-index"
realm = "shared"

[custom]
# The properly capitalized and spaced name of the library
formattedName = "NetWire"
# The intro page for the documentation
docsLink = "NetWire"

[dependencies]
Promise = "howmanysmall/typed-promise@4.0.3"
Janitor = "howmanysmall/janitor@^1.16.0"
Signal = "lucasmzreal/fastsignal@^10.2.1"
Symbol = "sleitnick/symbol@^2.0.1"
Comm = "sleitnick/comm@1.0.1" #"raild3x/comm@^0"