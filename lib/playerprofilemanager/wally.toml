[package]
name = "raild3x/playerprofilemanager"
description = "A class for managing player profiles."
authors = ["Logan Hunt (Raildex)"]
version = "0.0.4"
license = "MIT"
registry = "https://github.com/UpliftGames/wally-index"
realm = "server"

[custom]
# The properly capitalized and spaced name of the library
formattedName = "PlayerProfileManager"
# The intro page for the documentation
docsLink = "PlayerProfileManager"

[dependencies]
Signal = "lucasmzreal/fastsignal@^10.2.1"
Promise = "evaera/promise@^4.0.0"
BaseObject = "raild3x/baseobject@^0"
RailUtil = "raild3x/railutil@^1"
T = "osyrisrblx/t@3.1.1"

[server-dependencies]
ProfileService = "brittonfischer/profileservice@2.1.5"