[package]
name = "raild3x/adjustabletimermanager"
description = "A replication manager for AdjustableTimer that allows for easy synchronization across clients in a Roblox game. It handles the replication of timer states and adjustments, ensuring that all clients have a consistent view of the timer's status."
authors = ["Logan Hunt (Raildex)"]
version = "1.0.1"
license = "MIT"
registry = "https://github.com/UpliftGames/wally-index"
realm = "shared"

[custom]
# The properly capitalized and spaced name of the library
formattedName = "AdjustableTimerManager"
# The intro page for the documentation
docsLink = "AdjustableTimerManager"

unreleased = true

[dependencies]
Signal = "lucasmzreal/fastsignal@^10.2.1"
Promise = "evaera/promise@^4.0.0"
Janitor = "howmanysmall/janitor@^1.16.0"
AdjustableTimer = "raild3x/adjustabletimer@^1.0.0"