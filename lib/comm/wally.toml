[package]
name = "raild3x/comm"
description = "A fork of Sleitnick's Comm library for Roblox."
authors = ["Logan Hunt (Raildex)"]
version = "0.0.1"
license = "MIT"
registry = "https://github.com/UpliftGames/wally-index"
realm = "shared"

[custom]
# The properly capitalized and spaced name of the library
formattedName = "Comm"
# The intro page for the documentation
docsLink = "Comm"

ignore = true

[dependencies]
Promise = "evaera/promise@^4"
Option = "sleitnick/option@^1"
commSignal = "sleitnick/signal@2"
